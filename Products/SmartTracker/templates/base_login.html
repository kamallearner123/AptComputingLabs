<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Smart Tracker System{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: white !important; /* Force the heading color to be white */
    }
    .welcome {
      font-size: 1.5rem;
      margin-top: 10px;
      color: white !important; /* Force the heading color to be white */
    }
    .nav-links {
      color: white; /* White text for welcome message */
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-links a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    .actions a {
      text-decoration: none;
      padding: 15px 25px;
      background-color: #ffcc00;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .actions a:hover {
      background-color: #ffdb4d;
    }
    .images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 30px;
    }
    .images img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>Smart Car Service Tracker</h1>
    <div class="welcome">Hello, Guest!</div>
  </header>

  {% block content %}
  <!-- Individual page content will go here -->
  {% endblock %}

  <footer>
    &copy; 2025 Smart Tracker System | All rights reserved
  </footer>
</body>
</html>
