{% extends "DashBoards/base_dash_board.html" %}

{% block content %}
<div class="flex justify-center bg-gradient-to-r from-blue-100 via-white to-blue-100 py-12">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-10 relative overflow-hidden">
        <!-- Car Logo -->

        <h2 class="text-3xl font-extrabold text-center text-blue-700 mb-8">Welcome Back!</h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <button type="submit"
                    class="w-full py-2 bg-gradient-to-r from-blue-500 to-indigo-500 text-white font-bold rounded-md hover:from-blue-600 hover:to-indigo-600 transition-all">
                Sign In
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-700">
            Donâ€™t have an account?
            <a href="{% url 'accounts:signup' %}" class="text-yellow-400 font-semibold hover:text-yellow-500 transition-all">
                Create One
            </a>
        </p>
    </div>
</div>
{% endblock %}
