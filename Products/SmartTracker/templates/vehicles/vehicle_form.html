{% extends "base_login.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Car Details Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .form-section {
            max-width: 750px;
            margin: 60px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #06efdf;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-section">
            <h2 class="form-title">Enter Car Details</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="make" class="form-label">Make</label>
                        <input type="text" name="make" id="make" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="model" class="form-label">Model</label>
                        <input type="text" name="model" id="model" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="year" class="form-label">Year</label>
                        <input type="number" name="year" id="year" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="vin" class="form-label">VIN</label>
                        <input type="text" name="vin" id="vin" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="reg_no" class="form-label">Registration Number</label>
                        <input type="text" name="reg_no" id="reg_no" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="chassis_number" class="form-label">Chassis Number</label>
                        <input type="text" name="chassis_number" id="chassis_number" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="colour" class="form-label">Colour</label>
                        <input type="text" name="colour" id="colour" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="mileage" class="form-label">Mileage (km)</label>
                        <input type="number" name="mileage" id="mileage" class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="trans" class="form-label">Transmission</label>
                    <select name="trans" id="trans" class="form-select">
                        <option value="">Select</option>
                        <option value="Automatic">Automatic</option>
                        <option value="Manual">Manual</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="image" class="form-label">Vehicle Image</label>
                    <input type="file" name="image" id="image" class="form-control">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4 py-2">Submit Details</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>

{% endblock %}
